{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center text-info font-weight-bold mb-4">
            <i class="fas fa-calendar-plus"></i> Create a New Event
          </h3>

          <form method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
              <div class="form-group">
                <label for="{{ field.id_for_label }}" class="font-weight-semibold">
                  {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                  <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                  <div class="text-danger small mt-1">
                    {{ field.errors|striptags }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}

            <div class="mt-4 d-flex justify-content-between">
              <a href="{% url 'event_list' %}" class="btn btn-outline-dark">
                ← Back to Events
              </a>
              <button type="submit" class="btn btn-success">
                ✅ Save Event
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
